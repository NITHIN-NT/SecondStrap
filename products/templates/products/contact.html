{% extends 'base.html' %}
{% load static %}

{% block title %}Get in Touch{% endblock %}

{% block extra_styles %}
<style>
    .contact-section {
        max-width: 600px;
        margin: 80px auto;
        text-align: center;
        padding: 0 20px;
    }

    .contact-header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #0a0a14; /* Dark navy/black from image */
        letter-spacing: -1px;
    }

    .contact-header p {
        font-family: serif; /* Matches the "We'd love to hear from you" style */
        font-style: italic;
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 60px;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 40px;
    }

    .form-group {
        position: relative;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        color: #999;
        margin-bottom: 10px;
        text-transform: none;
    }

    .form-group input, 
    .form-group textarea {
        width: 100%;
        border: none;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 0;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        background: transparent;
        transition: border-color 0.3s;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
        border-bottom: 1px solid #000;
    }

    .form-group textarea {
        height: 100px;
        resize: none;
    }

    .submit-btn {
        margin-top: 40px;
        background: transparent;
        border: 1px solid #e0e0e0;
        padding: 15px 40px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        align-self: center;
        min-width: 200px;
        color: #333;
    }

    .submit-btn:hover {
        border-color: #000;
        background-color: #f9f9f9;
    }
</style>
{% endblock %}

{% block content %}
<section class="contact-section">
    <div class="contact-header">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you</p>
    </div>

    <form method="POST" class="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>
{% endblock %}
